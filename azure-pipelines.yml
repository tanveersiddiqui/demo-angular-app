trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'tanveer-demo-angular2:$(build.buildId)'
  docuid: 'angular12acr'
  docpwd: '0K/9ckDLgYChzjSGrONjTs1z4ET5APnN'

steps for build:
- script: docker build -f Dockerfile -t $(imageName) .

steps for login:
- script:docker login $(docuid) $(docpwd) $(docuid).azurecr.io
    
steps for tagging:
- script:docker tag $(imageName) MyFirstImage
    
steps for pushing:
- script:docker push $(imageName)